<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()" fxHide.gt-sm="true">
    <mat-icon>menu</mat-icon>
  </button>

  <a routerLink="/home">
    pet<strong style="color: var(--my-red);">date</strong>
  </a>
  <div style="padding-left: 4rem;" *ngIf="loggedIn()" fxHide.lt-md="true">
    <button mat-button  routerLink="/members">Matches</button>
    <button mat-button  routerLink="/lists">Lists</button>
    <button mat-button  routerLink="/messages">Messages</button>
  </div>
  <span class="example-spacer"></span>

  <div fxHide.lt-md="true">
    <span><img src="{{authService.currentUser.photoUrl}}"
      style="max-height: 30px; border: 1px solid white;" alt="">
    </span>
    <button mat-button [matMenuTriggerFor]="menu" *ngIf="loggedIn()" >
      Welcome {{authService.decodedToken?.unique_name | titlecase}} <mat-icon class="ml-1">keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/member/edit"> <mat-icon class="mr-3">settings</mat-icon> Edit</button>
      <button mat-menu-item (click)="logout()"> <mat-icon class="mr-3">exit_to_app</mat-icon> Logout</button>
    </mat-menu>
  </div>

  <div *ngIf="!loggedIn()">
    <button class="button-margin" (click)="openRegisterDialog()" mat-raised-button fxHide.lt-md="true">
      Register
    </button>
    <button class="button-margin" (click)="openLoginDialog()" mat-raised-button color="accent" fxHide.lt-md="true">
      Login
      <mat-icon>login</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!-- Toolbar menu drawer when screen small -->
<mat-drawer-container class="example-container" hasBackdrop="true">
  <mat-drawer #drawer mode="over" >
    <button mat-icon-button color="primary" (click)="drawer.close()" class="float-right m-2">
      <mat-icon >close</mat-icon>
    </button>
    <div class="mt-5 pt-5" *ngIf="loggedIn()">
      <button mat-menu-item>
        <mat-icon class="mr-5">list</mat-icon>Lists
      </button>
      <button mat-menu-item>
        <mat-icon class="mr-5">message</mat-icon>Messages
      </button>
      <button mat-menu-item routerLink="/members">
        <mat-icon class="mr-5">supervisor_account</mat-icon>Matches
      </button>
      <button mat-menu-item routerLink="/member/edit"> <mat-icon class="mr-5">settings</mat-icon> Edit</button>
      <button mat-menu-item (click)="logout()"> <mat-icon class="mr-5">exit_to_app</mat-icon> Logout</button>
      <div class="ml-4 mb-2" style="position:fixed;bottom:0px;width:inherit;">
        <span class="row" style="box-shadow: none; " fxLayoutAlign="center">
          <img src="{{authService.currentUser.photoUrl}}" class="mr-5" style="max-height: 30px;border: 1px solid white;">
          <div class="mt-2"><b>{{authService.currentUser.knownAs.toUpperCase()}}</b> - {{authService.currentUser.age}} years</div>
        </span>
      </div>
    </div>

    <div class="mt-5 pt-5" *ngIf="!loggedIn()">
      <button mat-menu-item (click)="openRegisterDialog()">
        <mat-icon class="mr-5">how_to_reg</mat-icon>Register
      </button>
      <button mat-menu-item (click)="openLoginDialog()">
        <mat-icon class="mr-5">login</mat-icon>Login
      </button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
