<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="margin: 0 1rem 0 2rem">pet<strong style="color: #FF4081;">date</strong></span>
  <button mat-button >Matches</button>
  <button mat-button *ngIf="loggedIn()">Lists</button>
  <button mat-button *ngIf="loggedIn()">Messages</button>
  <span class="example-spacer"></span>

  <mat-form-field  *ngIf="loggedIn()" appearance="none"  floatLabel="never" style="padding: 1rem 2rem 0;">
    <mat-label class="dropdown">
      Hi, {{authService.decodedToken?.unique_name | titlecase}}
    </mat-label>
    <mat-select class="dropdown"  >
      <mat-option value="edit">Edit user <mat-icon>create</mat-icon></mat-option>
      <mat-option value="logout" (click)="logout()">Logout <mat-icon>exit_to_app</mat-icon></mat-option>
    </mat-select>
  </mat-form-field>

  
  <div *ngIf="!loggedIn()">
    <button class="button-margin" (click)="openRegisterDialog()" mat-raised-button>
      Register
    </button>
    <button class="button-margin" (click)="openLoginDialog()" mat-raised-button color="accent">
      Login
      <mat-icon>login</mat-icon>
    </button>
  </div>
</mat-toolbar>
